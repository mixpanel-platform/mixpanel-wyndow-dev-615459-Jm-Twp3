<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
      MP.api.ready(function() {
        
        params = {
          from: '2015-03-01',
          to: moment(),
          unit: 'day',
          where: '(properties["serviceName"] == "Deduplicate")'
        }
        
        var returnVar_seq = function(event, serviceName, params){
          MP.api.segment(event, 'serviceDisplayOrder', params).done(function(results) {
            var data = results.values();
            var keys = Object.keys(data);
            var returnVar_seq = keys[0];
            console.log(returnVar_seq);
          });
          return returnVar_seq;
        }
        
        var returnVar_in = function(event, serviceName, params){
          params['where'] = '(properties["serviceName"] == "Deduplicate") and (properties["direction"] == "In")';
          MP.api.segment(event, 'direction', params).done(function(results) {
            var returnVar_in = calculateResults(results.values(), 'In');
            console.log(returnVar_in);
          });
          return returnVar_in;
        }
        
        var returnVar_out = function(event, serviceName, params){
          params['where'] = '(properties["serviceName"] == "Deduplicate") and (properties["direction"] == "Out")';
          MP.api.segment(event, 'direction', params).done(function(results) {
            var returnVar_out = calculateResults(results.values(), 'Out');
            console.log(returnVar_out);
          });
          return returnVar_out;
        }
        
        var calculateResults = function(data, result){
          var keys = Object.keys(data[result]);
          var total = 0;
          for(i=0; i<keys.length; i++){
            total += data[result][keys[i]];
          }
          return total;
        }
        
        var displayResults = function(seq, inn, out, serviceName){
          var theDiv_seq = document.getElementById(serviceName + '_Seq');
          var theDiv_in = document.getElementById(serviceName + '_In');
          var theDiv_out = document.getElementById(serviceName + '_Out');
          theDiv_seq.appendChild(seq);
          theDiv_in.appendChild(inn);
          theDiv_out.appendChild(out);
        }
        
        var segQuery = function(event, serviceName){
          var vSeq = $.Deferred();
          var vIn = $.Deferred();
          var vOut = $.Deferred();
          $.when(vSeq, vIn, vOut).then(function(){
            displayResults(vSeq, vIn, vOut, serviceName);
          });
          vSeq.resolve(returnVar_seq(event, serviceName, params));
          vIn.resolve(returnVar_in(event, serviceName, params));
          vOut.resolve(returnVar_out(event, serviceName, params));
        }
        
        segQuery('Experience Stats Proto', 'Deduplicate');
      });
    </script>
    <table>
      <tr>
        <td>Service Name</td>
        <td>Service Sequence</td>
        <td>Total Events In</td>
        <td>Total Events Out</td>
      </tr>
      <tr>
        <td>Deduplicate</td>
        <td id='Deduplicate_Seq'></td>
        <td id='Deduplicate_In'></td>
        <td id='Deduplicate_Out'></td>
      </tr>
    </table>
  </body>
</html>
