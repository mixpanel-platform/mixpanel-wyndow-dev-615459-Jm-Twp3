<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
      MP.api.ready(function() {
        
        params = {
          from: '2015-03-01',
          to: moment(),
          unit: 'day',
          where: '(properties["serviceName"] == "Deduplicate")'
        }
        
        var segQuery = function(event, property, result){
          params['where'] = '(properties["serviceName"] == "' + result + '")';
          console.log(params);
          MP.api.segment(event,  property, {from: '2015-03-01', to: moment(), unit: 'day'}).done(function(results) {
            var returnVar = calculateResults(results.values(), result);
          });
          return returnVar;
        }
        
        var calculateResults = function(data, result){
          var keys = Object.keys(data[result]);
          var total = 0;
          for(i=0; i<keys.length; i++){
            total += data[result][keys[i]];
          }
          return total;
        }
        
      });
    </script>
    <table>
      <tr>
        <td>Service Name</td>
        <td>Service Sequence</td>
        <td>Total Events In</td>
        <td>Total Events Out</td>
      </tr>
      <tr>
        <td>Deduplicate</td>
        <td><script>segQuery('Experience Stats Proto', 'serviceDisplayOrder', 'Deduplicate')</script></td>
      </tr>
    </table>
  </body>
</html>
